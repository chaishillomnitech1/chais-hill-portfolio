name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run E2E tests
        run: |
          if [ -f package.json ] && npm run | grep -q "test:e2e"; then
            npm run test:e2e
          else
            echo "No E2E tests configured yet. Skipping..."
            echo "To enable E2E tests, add a 'test:e2e' script to package.json"
          fi
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
            coverage/
          if-no-files-found: ignore
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ðŸ§ª E2E Test Results
            
            **Status:** ${{ job.status == 'success' && 'âœ… Passed' || 'âš ï¸ Tests not configured yet' }}
            
            **Details:**
            - Node.js: ${{ env.NODE_VERSION }}
            - Branch: \`${{ github.head_ref }}\`
            - Commit: \`${{ github.sha }}\`
            
            ${job.status != 'success' ? '> Note: E2E tests will run once configured in package.json with a \`test:e2e\` script.' : ''}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Summary
        if: always()
        run: |
          echo "### E2E Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
